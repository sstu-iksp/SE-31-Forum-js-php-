<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/registration_style.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <main>
      <section>
        <form method="post" action="/registration">
          <h2 id="caption">Регистрация</h2>
          <div class="info_wrapper">
            <h3>Введите логин</h3>
            <input type="text" name="login"/>
            <h3>Введите пароль</h3>
            <input type="password" name="password"/>
            <h3>Введите пароль повторно</h3>
            <input type="password" name="password2"/>
          </div>
          <span style="color: red;margin-left:30px"> Фронты забыли про поля имя, фамилия, телеграм, потча, группа, аватар, так что у всех будут дефолтные значения</span>
          <button type="submit">Зарегистрироваться</button>
        </form>
      </section>
    </main>
  </body>
</html>
