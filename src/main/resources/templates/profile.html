<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/profile_style.css" />
    <title>Profile</title>
  </head>
  <body>
    <!-- Верхняя панель -->
    <header class="header">
      <nav>
        <div class="header_logo">
          <a href="/"><h1>Здесь будет лого</h1></a>
        </div>
        <ul>
<!--          <li><a href="profile">Личный кабинет</a></li>-->
          <li><a href="#">FAQ</a></li>
          <li><a href="#">О нас</a></li>
          <li><a href="/logout">Выйти</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="top_field">
          <!-- Аватарка -->
          <img src="static/images/default-user-icon.jpg" alt="smth-went-wrong" />
          <!-- Имя пользователя -->
          <h2 th:text="${user.login}"></h2>
        </div>
        <!-- Репутация пользователя -->
        <div class="repSection">
          <img src="static/images/like.png" alt="Reputation" id="repImg" />
          <span id="repText"> 1 </span>
        </div>
        <div class="info_wrapper">
          <!-- Информация о пользователе -->
          <p>Имя:</p>
          <span id="userName"> <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span> </span>
          <p>Группа:</p>
          <span id="userGroup"> <span th:text="${user.group}"></span> </span>
          <p>Telegram:</p>
          <span id="userTelegram"> @<span th:text="${user.telegram}"></span> </span>
          <p>Почта:</p>
          <span id="userMail" th:text="${user.email}"></span>
        </div>
      </section>
    </main>
  </body>
</html>
